<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Fallback fonts preference order -->
 <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans Thai UI</family>
    </prefer>
  </alias>
  <alias>  
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans Thai UI</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Sans Thai UI</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
