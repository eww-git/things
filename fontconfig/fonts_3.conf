<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<match>
  <test compare="contains" name="lang">
  	<string>th</string>
  </test>
  <test name="family">
  	<string>sans</string>
  </test>
  <edit mode="prepend" name="family">
  	<string>Noto Sans Thai UI</string>
  </edit>
</match>

<match>
  <test compare="contains" name="lang">
  	<string>th</string>
  </test>
  <test name="family">
  	<string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
  	<string>Noto Sans Thai UI</string>
  </edit>
</match>

<match>
  <test compare="contains" name="lang">
  	<string>th</string>
  </test>
  <test name="family">
  	<string>serif</string>
  </test>
  <edit mode="prepend" name="family">
  	<string>Garuda</string>
  </edit>
</match>
</fontconfig>
