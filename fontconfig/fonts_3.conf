<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<match>
  <test name="lang" compare="contains">
      <string>th</string>
  </test>
  <test name="family">
      <string>sans</string>
  </test>
  <edit name="family" mode="prepend">
      <string>Noto Sans Thai UI</string>
  </edit>
 <test name="lang" compare="contains">
      <string>th</string>
  </test>
  <test name="family">
      <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend">
      <string>Noto Sans Thai UI</string>
  </edit>
 <test name="lang" compare="contains">
      <string>th</string>
  </test>
  <test name="family">
      <string>serif</string>
  </test>
  <edit name="family" mode="prepend">
      <string>Noto Sans Thai UI</string>
  </edit>
 <test name="lang" compare="contains">
      <string>th</string>
  </test>
  <test name="family">
      <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
      <string>Noto Sans Thai UI</string>
  </edit>
</match>
</fontconfig>
